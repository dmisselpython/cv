<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Input TYPES</title>
</head>

<body>
  <h1>HTML Input Types</h1>
  <form class="" action="index.html" method="post">
    <label> Password Input Box: </label>
    <input type="password" name="" value="">
    <hr size="3" noshade>
    <label> Submit Button: </label>
    <input type="submit" name="">
    <hr size="3" noshade>
    <label> Date Picker: </label>
    <input type="date" name="" value="">
    <hr size="3" noshade>
    <label> Color Picker: </label>
    <input type="color" name="" value="">
    <hr size="3" noshade>
    <label> Check Box: </label>
    <input type="checkbox" name="" value="">
    <hr size="3" noshade>
    <label> Email : </label>
    <input type="email" name="" value="">
    <hr size="3" noshade>
    <label> File Upload : </label>
    <input type="file" name="" value="">
    <hr size="3" noshade>
    <label> Radio Button : </label>
    <input type="radio" name="" value="">
    <hr size="3" noshade>
    <label> Range Slider : </label>
    <input type="range" name="" value="">
    <hr size="3" noshade>
    <label> Search for Text : </label>
    <input type="search" name="" value="">
    <hr size="3" noshade>
    <label> Telephone Input Box : </label>
    <input type="Telephone" name="" value="">
    <hr size="3" noshade>
    <label> URL Input Box : </label>
    <input type="url" name="" value="">
    <hr size="3" noshade>
  </form>
</body>

</html>
